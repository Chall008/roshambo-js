<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 id="Roshambo"><strong>Roshambo!</strong></h1>
    </header>
    <main>
      <section id="Player1">
        <h2 id="Player1Name"></h2>
        <h3 id="Player1Pick"></h3>
        <fieldset>
          <input type="text" id="enteredName1" />
          <button id="enter-name1">Enter</button>
        </fieldset>
        <fieldset>
          <img
            id="Player1Rock"
            src="https://img.icons8.com/emoji/48/000000/rock-emoji.png"
            alt="Rock"
          />
          <img
            id="Player1Paper"
            src="https://img.icons8.com/windows/32/000000/paper.png"
            alt="Paper"
          />
          <img
            id="Player1Scissors"
            src="https://img.icons8.com/ios-glyphs/30/000000/hand-scissors--v1.png"
            alt="Scissors"
          />
        </fieldset>
      </section>
      <section id="Player2">
        <h2 id="Player2Name"></h2>
        <h3 id="Player2Pick"></h3>
        <fieldset>
          <input type="text" id="enteredName2" />
          <button id="enter-name2">Enter</button>
        </fieldset>
        <fieldset>
          <img
            id="Player2Rock"
            src="https://img.icons8.com/emoji/48/000000/rock-emoji.png"
            alt="Rock"
          />
          <img
            id="Player2Paper"
            src="https://img.icons8.com/windows/32/000000/paper.png"
            alt="Paper"
          />
          <img
            id="Player2Scissors"
            src="https://img.icons8.com/ios-glyphs/30/000000/hand-scissors--v1.png"
            alt="Scissors"
          />
        </fieldset>
      </section>
    </main>
    <footer>
      <button id="Replay">Replay</button>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
